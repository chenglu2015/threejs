<!DOCTYPE html>

<html>
	<head>
		<title>Picture</title>
		<script type="text/javascript" src="./libs/three.js"></script>
		<script type="text/javascript" src="./libs/jquery-1.9.0.js"></script>
		<script type="text/javascript" src="./libs/stats.js"></script>
		<script type="text/javascript" src="./libs/dat.gui.js"></script>
		<script type="text/javascript" src="./libs/OrbitControls.js"></script>
		<script type="text/javascript" src="./js/cameraRound.js"></script>
		<style >
			body{
				/* set margin to 0 and overflow to hidden, to use the complete page */

				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<!-- Div which will hold the Output -->
		<div id="WebGL-output">
		</div>

		<!-- Div which will show the stats -->
		<div id="Stats-output">
		</div>

		<!-- Javascript code that runs our Three.js examples -->
		<script type="text/javascript">

			var cameraRound;
			var pictureIndex = 0, preIndex = 35;
			var INOUT = 1;

			//once everything is loaded, we run our Three.js stuff.
			$(function () { 
 				var stats = initStats();
 				
 				//here we'll put the Three.js stuff
 				var scene = new THREE.Scene();
 				// scene.fog = new THREE.Fog(0xffffff, 0.015, 100);
 				
 				//add camera and renderer
 				var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
 				
 				var renderer = new THREE.WebGLRenderer();
 				renderer.setClearColor(0x333333, 1.0);
 				renderer.setSize(window.innerWidth, window.innerHeight);
 				renderer.shadowMapEnabled = true;

 				//add Light
 				// var ambientLight = new THREE.AmbientLight(0x0c0c0c);
 				// scene.add(ambientLight);

 				// var spotLight = new THREE.SpotLight(0xffffff);
 				// spotLight.castShadow = true;
 				// spotLight.position.set(-40, 60, -10);
 				// scene.add(spotLight);

 				//cylinder
 				var cylinderGeom = new THREE.CylinderGeometry(5, 5, 30, 36);
 				var cylinderMtl = new THREE.MeshNormalMaterial();
 				var cylinder = new THREE.Mesh(cylinderGeom, cylinderMtl);
 				// scene.add(cylinder);

 				cameraRound = new THREE.RoundControls(camera, renderer.domElement);

 				//pictures
 				
 				var planeGeom = new THREE.PlaneGeometry(24, 18);

 				var x, z;
 				var planes = [];
 				var transAngle = 0;
 				var delta = Math.atan(30 / 25);
 				var radius = Math.sqrt(30 * 30 + 25 * 25);
 				for(var i = 0; i < 36; i++){
					var texture = THREE.ImageUtils.loadTexture("./image/pictures/" + i + ".JPG");
 					var planeMtl = new THREE.MeshBasicMaterial({color: 0xffffff});
 					planeMtl.map = texture;
 					planeMtl.transparent = true;
 					planeMtl.opacity = 1 - 0.08 * i;

 					var angle = i * Math.PI / 18;
 					x = 25 * Math.cos(angle);
 					z = -25 * Math.sin(angle);

 					var plane = new THREE.Mesh(planeGeom, planeMtl);
 					planes.push(plane);
 					plane.rotation.y = angle;
 					// plane.rotation.z = - Math.PI / 2;
 					plane.position.set(x, 0 , z);
 					scene.add(plane);
 				}

		        camera.position.x = 25;
		        camera.position.y = 0;
		        camera.position.z = 30;
		        camera.lookAt(new THREE.Vector3(25, 0, 0));
		        document.getElementById("WebGL-output").appendChild(renderer.domElement);

		        document.addEventListener( 'mousewheel', onMouseWheel, false );
		        document.addEventListener( 'click', mouseClick, false);
		        window.addEventListener( 'resize', onWindowResize, false );

 				//add animation
 				render();
 				function render(){
 					stats.update();
 					// cameraRound.update();

 					requestAnimationFrame(render);
 					renderer.render(scene, camera);
 				};

 				function onWindowResize() {

					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();

					renderer.setSize( window.innerWidth, window.innerHeight );

				}

				var step = 0;
				function mouseClick(event){
					if(step < 1){
						INOUT = 1;
						animate();
					}

				}

				function onMouseWheel(event){
					var delta = 0;
			        if ( event.wheelDelta ) { // WebKit / Opera / Explorer 9
			            delta = event.wheelDelta;
			        } else if ( event.detail ) { // Firefox
			            delta = - event.detail;
			        }
			        if(delta !== 0 && step < 1){
			        	if(delta > 0){
			        		INOUT = 1;
			        	}
			        	else{
			        		INOUT = -1;
			        	}
			        	animate();
			        }

				}

				//picture tansport animate
				function animate(){
					var id = requestAnimationFrame(animate);

					transAngle += INOUT * Math.PI / 18 / 40;
					var cameraX = radius * Math.cos(transAngle - delta);
					var cameraZ = - radius * Math.sin(transAngle - delta);
					var lookAtX = 25 * Math.cos(transAngle);
					var lookAtZ = - 25 * Math.sin(transAngle);
					camera.position.set(cameraX, 0, cameraZ);
					camera.lookAt(new THREE.Vector3(lookAtX, 0, lookAtZ));


					for(var index in planes){

						if(index == pictureIndex && INOUT == 1){
							planes[index].material.opacity -= INOUT * 0.07;
						}
						else if(index == preIndex && INOUT == -1 ){
							planes[index].material.opacity -= INOUT * 0.07;
						}
						else{
							planes[index].material.opacity += INOUT * 0.002;
						}
					}
					renderer.render(scene, camera);
					step ++;

					if(step > 39){
						step = 0;
						pictureIndex += INOUT;
						preIndex += INOUT;
						if(pictureIndex === -1){
							pictureIndex = 35;
						}
						else if(pictureIndex === 36){
							pictureIndex = 0;
						}
						if(preIndex === -1){
							preIndex = 35;
						}
						else if(preIndex === 36){
							preIndex = 0;
						}

						cancelAnimationFrame(id);
					}
				}

			});

			function initStats(){
				var stats = new Stats();
				stats.setMode(0);
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.lefe = '0px';
				stats.domElement.style.top = '0px';
				$("#Stats-output").append(stats.domElement);
				return stats;
			}





		</script>

	</body>
</html>
