<!DOCTYPE html>

<html>
	<head>
		<title>Particle</title>
		<script type="text/javascript" src="../libs/three.js"></script>
		<script type="text/javascript" src="../libs/jquery-1.9.0.js"></script>
		<script type="text/javascript" src="../libs/stats.js"></script>
		<script type="text/javascript" src="../libs/dat.gui.js"></script>
		<script type="text/javascript" src="../libs/OrbitControls.js"></script>
		<style >
			body{
				/* set margin to 0 and overflow to hidden, to use the complete page */

				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<!-- Div which will hold the Output -->
		<div id="WebGL-output">
		</div>

		<!-- Div which will show the stats -->
		<div id="Stats-output">
		</div>

		<script type="x-shader/x-vertex" id="vertexshader">

			attribute float size;
			attribute vec3 customColor;

			varying vec3 vColor;

			void main() {

				vColor = customColor;

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_PointSize = size * ( 300.0 / length( mvPosition.xyz ) );

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform vec3 color;
			uniform sampler2D texture;

			varying vec3 vColor;

			void main() {

				gl_FragColor = vec4( color * vColor, 1.0 );

				gl_FragColor = gl_FragColor * texture2D( texture, gl_PointCoord );

				if ( gl_FragColor.a < ALPHATEST ) discard;

			}

		</script>

		<!-- Javascript code that runs our Three.js examples -->
		<script type="text/javascript">

			var orbit;

			var uniforms, attributes;

			var PARTICLE_SIZE = 10;

			var raycaster, intersects;
			var mouse;
			var INTERSECTED;

			//once everything is loaded, we run our Three.js stuff.
			$(function () { 
 				var stats = initStats();
 				
 				//here we'll put the Three.js stuff
 				var scene = new THREE.Scene();
 				
 				//add camera and renderer
 				var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
 				
 				var renderer = new THREE.WebGLRenderer();
 				renderer.setClearColor(0xEEEEEE, 1.0);
 				renderer.setSize(window.innerWidth, window.innerHeight);
 				renderer.shadowMapEnabled = true;

 				//add Light
 				var ambientLight = new THREE.AmbientLight(0x0c0c0c);
 				scene.add(ambientLight);

 				// var spotLight = new THREE.SpotLight(0xffffff);
 				// spotLight.castShadow = true;
 				// spotLight.position.set(-40, 60, -10);
 				// scene.add(spotLight);

 				//add plane
 			// 	var planeGeo = new THREE.PlaneGeometry(60,40,1,1);
 			// 	var planeMtr = new THREE.MeshLambertMaterial({color: 0xffffff});
 			// 	var plane = new THREE.Mesh(planeGeo, planeMtr);
 			// 	plane.rotation.x = -0.5 * Math.PI;
				// plane.position.x = 0;
				// plane.position.y = 0;
				// plane.position.z = 0;
				// plane.receiveShadow = true;
				// scene.add(plane);


		        camera.position.x = 0;
		        camera.position.y = 0;
		        camera.position.z = 300;
		        camera.lookAt(scene.position);
		        document.getElementById("WebGL-output").appendChild(renderer.domElement);

		        orbit = new THREE.OrbitControls(camera, renderer.domElement);

		        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
		        window.addEventListener( 'resize', onWindowResize, false );

		        var geom = new THREE.Geometry();

		        attributes = {

					size:        { type: 'f', value: [] },
					customColor: { type: 'c', value: [] }

				};

				uniforms = {

					color:   { type: "c", value: new THREE.Color( 0xffffff ) },
					texture: { type: "t", value: THREE.ImageUtils.loadTexture( "image/sprites/disc.png" ) }

				};

		        var shaderMaterial = new THREE.ShaderMaterial( {

					uniforms: uniforms,
					attributes: attributes,
					vertexShader: document.getElementById( 'vertexshader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentshader' ).textContent,

					alphaTest: 0.9,

				} );


				var range = 300;		        
		        for(var i = 0; i < 100000; i++){

		        	var particle = new THREE.Vector3(Math.random() * range - range / 2, Math.random() * range - range / 2,
		        		Math.random() * range - range / 2);
		        	geom.vertices.push(particle);
		        }

		        // geom = new THREE.SphereGeometry(50, 50, 50);

		        var cloud = new THREE.PointCloud(geom, shaderMaterial);

	            var values_size = attributes.size.value;
				var values_color = attributes.customColor.value;

				var vertices = cloud.geometry.vertices;

				for( var v = 0,  vl = vertices.length; v < vl; v++ ) {
					values_size[ v ] = PARTICLE_SIZE;
					values_color[ v ] = new THREE.Color().setHSL( 0.01 + 0.1 * ( v / vl ), 1.0, 0.5 );
				}

	            scene.add(cloud);

	            //
		        raycaster = new THREE.Raycaster();
		        mouse = new THREE.Vector2();


 				//add animation
 				render();
 				function render(){
 					stats.update();
 					orbit.update();

 					raycaster.setFromCamera(mouse, camera);
 					intersects = raycaster.intersectObject(cloud);

 					if ( intersects.length > 0 ) {
						if ( INTERSECTED != intersects[ 0 ].index ) {
							attributes.size.value[ INTERSECTED ] = PARTICLE_SIZE;
							INTERSECTED = intersects[ 0 ].index;
							attributes.size.value[ INTERSECTED ] = PARTICLE_SIZE * 2;
							attributes.size.needsUpdate = true;
						}
					} else if ( INTERSECTED !== null ) {
						attributes.size.value[ INTERSECTED ] = PARTICLE_SIZE;
						attributes.size.needsUpdate = true;
						INTERSECTED = null;
					}

 					requestAnimationFrame(render);
 					renderer.render(scene, camera);
 				};


				function onWindowResize() {

					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();

					renderer.setSize( window.innerWidth, window.innerHeight );

				}

				function onDocumentMouseMove( event ) {

					event.preventDefault();

					mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
					mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

				}

			});

			function initStats(){
				var stats = new Stats();
				stats.setMode(0);
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.lefe = '0px';
				stats.domElement.style.top = '0px';
				$("#Stats-output").append(stats.domElement);
				return stats;
			}


		</script>

	</body>
</html>
