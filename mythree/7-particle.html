<!DOCTYPE html>

<html>
	<head>
		<title>Particle</title>
		<script type="text/javascript" src="../libs/three.js"></script>
		<script type="text/javascript" src="../libs/jquery-1.9.0.js"></script>
		<script type="text/javascript" src="../libs/stats.js"></script>
		<script type="text/javascript" src="../libs/dat.gui.js"></script>
		<script type="text/javascript" src="../libs/OrbitControls.js"></script>
		<style >
			body{
				/* set margin to 0 and overflow to hidden, to use the complete page */

				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<!-- Div which will hold the Output -->
		<div id="WebGL-output">
		</div>

		<!-- Div which will show the stats -->
		<div id="Stats-output">
		</div>

		<!-- Javascript code that runs our Three.js examples -->
		<script type="text/javascript">

			var orbit;

			var raycaster;
			var mouse;
			var INTERSECTED;

			//once everything is loaded, we run our Three.js stuff.
			$(function () { 
 				var stats = initStats();
 				
 				//here we'll put the Three.js stuff
 				var scene = new THREE.Scene();
 				
 				//add camera and renderer
 				var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
 				
 				var renderer = new THREE.WebGLRenderer();
 				renderer.setClearColor(0xEEEEEE, 1.0);
 				renderer.setSize(window.innerWidth, window.innerHeight);
 				renderer.shadowMapEnabled = true;

 				//add Light
 				var ambientLight = new THREE.AmbientLight(0x0c0c0c);
 				scene.add(ambientLight);

 				var spotLight = new THREE.SpotLight(0xffffff);
 				spotLight.castShadow = true;
 				spotLight.position.set(-40, 60, -10);
 				scene.add(spotLight);

 				//add plane
 				var planeGeo = new THREE.PlaneGeometry(60,40,1,1);
 				var planeMtr = new THREE.MeshLambertMaterial({color: 0xffffff});
 				var plane = new THREE.Mesh(planeGeo, planeMtr);
 				plane.rotation.x = -0.5 * Math.PI;
		        plane.position.x = 0;
		        plane.position.y = 0;
		        plane.position.z = 0;
		        plane.receiveShadow = true;
		        // scene.add(plane);


		        camera.position.x = -30;
		        camera.position.y = 40;
		        camera.position.z = 30;
		        camera.lookAt(scene.position);
		        document.getElementById("WebGL-output").appendChild(renderer.domElement);

		        orbit = new THREE.OrbitControls(camera, renderer.domElement);

		        document.addEventListener( 'mousemove', onDocumentMouseMove, false );
		        window.addEventListener( 'resize', onWindowResize, false );

		        var geom = new THREE.Geometry();
		        var cloudMtr = new THREE.ParticleBasicMaterial({
		        	color: 0x00ff00,
		        	size: 1
		        });


		        var material = new THREE.SpriteMaterial({color: 0x00ff00});

				var range = 1;		        
		        for(var i = 0; i < 10; i++){
		        	// var sprite = new THREE.Sprite(material);
		        	// sprite.position.set(Math.random() * range - range / 2, Math.random() * range - range / 2, Math.random() * range - range / 2);
		        	// scene.add(sprite);

		        	var particle = new THREE.Vector3(Math.random() * range - range / 2, Math.random() * range - range / 2,
		        		Math.random() * range - range / 2);
		        	geom.vertices.push(particle);
		        }

		        // geom = new THREE.SphereGeometry(10, 50, 50);

		        var cloud = new THREE.ParticleSystem(geom, cloudMtr);
	            cloud.name = "particles";
	            scene.add(cloud);

	            // geom.vertices[0].position.x += 10;

		        raycaster = new THREE.Raycaster();
		        mouse = new THREE.Vector2();


 				//add animation
 				render();
 				function render(){
 					stats.update();
 					orbit.update();

 					raycaster.setFromCamera(mouse, camera);
 					var intersects = raycaster.intersectObjects(scene.children);

 					if(intersects.length > 0){
						if(INTERSECTED != intersects[0].object) {
							if(INTERSECTED){
								INTERSECTED.scale.set(1, 1, 1);
							}
							INTERSECTED = intersects[0].object;
							INTERSECTED.scale.set(5, 5, 5);
						}
					}
					else{
						if(INTERSECTED){
							INTERSECTED.scale.set(1, 1, 1);
						}
						INTERSECTED = null;
					}

 					requestAnimationFrame(render);
 					renderer.render(scene, camera);
 				};


				function onWindowResize() {

					camera.aspect = window.innerWidth / window.innerHeight;
					camera.updateProjectionMatrix();

					renderer.setSize( window.innerWidth, window.innerHeight );

				}

				function onDocumentMouseMove( event ) {

					event.preventDefault();

					mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
					mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

				}

			});

			function initStats(){
				var stats = new Stats();
				stats.setMode(0);
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.lefe = '0px';
				stats.domElement.style.top = '0px';
				$("#Stats-output").append(stats.domElement);
				return stats;
			}


		</script>

	</body>
</html>
